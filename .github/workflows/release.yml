name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify plugin version matches tag
        run: |
          PLUGIN_VERSION=$(grep "Version:" plugin/edge-link-router.php | sed "s/.*Version:[[:space:]]*//")
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$PLUGIN_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Plugin version ($PLUGIN_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Build plugin ZIP
        run: |
          mkdir -p build/edge-link-router
          cp -r plugin/* build/edge-link-router/
          # Remove wporg assets (for SVN only, not plugin ZIP)
          rm -rf build/edge-link-router/assets/wporg
          cd build
          zip -r ../edge-link-router.zip edge-link-router -x '*.DS_Store' -x '*.git*'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: edge-link-router.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
