name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    name: PHP ${{ matrix.php }} Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHPCS
        run: composer run phpcs

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify plugin version matches tag
        run: |
          PLUGIN_VERSION=$(grep "Version:" plugin/edge-link-router.php | sed "s/.*Version:[[:space:]]*//")
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$PLUGIN_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Plugin version ($PLUGIN_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Build plugin ZIP
        run: |
          mkdir -p build/edge-link-router
          cp -r plugin/* build/edge-link-router/
          cd build
          zip -r ../edge-link-router-${{ steps.version.outputs.VERSION }}.zip edge-link-router -x '*.DS_Store' -x '*.git*'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: edge-link-router-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
